<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task">
      <label for="importanceSlider">Importance:</label>
      <input type="range" id="importanceSlider" min="1" max="10" value="5">
      <label for="urgencyInput">Urgency:</label>
      <input type="number" id="urgencyInput" min="1" max="365" placeholder="Enter urgency (1-365)">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList" class="task-list">
      <!-- Task items will be added here -->
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
